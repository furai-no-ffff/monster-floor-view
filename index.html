<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="siren-monster-floor-view.js"></script>
<script type="text/javascript" src="monster-status.js"></script>
<script type="text/javascript" src="floors.js"></script>
<script type="text/javascript" src="tablesort.js"></script>
<script type="text/javascript" src="tablesort.number.js"></script>
<link rel="stylesheet" href="siren-monster-floor-view.css" type="text/css" media="screen" charset="utf-8">
<title>Siren Monster Floor View</title>
</head>
<body>
<div id="toolbox">
  <select id="dungeon-select">
    <option value="tm">こばみ谷</option>
    <option value="shoku">食神のほこら</option>
    <option value="kake">掛軸裏の洞窟</option>
    <option value="fei">フェイの最終問題</option>
  </select>
  <select id="floor-select">
  </select>
  <span class="toolbox-label">
    <button type=buttoun id="siren-attack-button">シレン攻撃力</button>
  </span><input type=number min=1 max=255 placeholder="N/A" id="siren-attack">
  <span class="toolbox-label">シレン防御力</span><input type=number min=0 max=255 placeholder="N/A" id="siren-defence">
  <div id="siren-status-container">
    <div id="siren-status-container-inline">
      <span class="toolbox-label">Lv</span><input type=number min=1 max=70 value=1 id="siren-level">
      <span class="toolbox-label">力</span><input type=number min=1 max=99 value=8 id="siren-strength">
      <span class="toolbox-label">武器</span><input type=number min=0 max=255 value=0 id="siren-weapon">
    </div>
  </div>
</div>
<div id="main">
  <table id="main-table"></table>
</div>
<p id="readme-link">
  <a href="readme.txt">説明</a>
</p>
</body>
</html>
